  title: Оказание содействия людям с инвалидностью в трудоустройстве
  image: '/assets/img/projects/new-year/1.jpeg'
  description:
    - '<b>Общественное объединение инвалидов “Qamqor Plus” оказывает содействие людям с инвалидностью (далее - ЛСИ) в трудоустройстве</b>; оказании информационно-консультационной и ресурсной поддержки по юридическим, психологическим вопросам. Консультировании ЛСИ и членов их семьи по социальным, правовым вопросам, в области социальных и трудовых прав, содействии в получении государственной социальной помощи и поддержки, консультировании семей ЛСИ по вопросам семейного благополучия, помощь в оформлении ЭЦП, обучение навыкам пользования порталом социальных услуг, а также через портал “Электронного правительства”, обучении навыкам пользования персональным компьютером и интернет ресурсами, в том числе с предоставлением данных услуг на дому. ЧФ “Фонд социального развития Кумай” оказали материальную помощь в размере 300 000 (триста тысяч) тенге.'

